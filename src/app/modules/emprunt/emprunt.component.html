<app-breadcrumb></app-breadcrumb>
<div class="row mt-3">
    <div class="col-md-4 col-12" *ngIf="livre">
        <app-card-livre [childInput]="livre" [action]="'false'"></app-card-livre>


    </div>
    <div class="col-md-4 col-12" *ngIf="qrCodeImage">
        <div class="modal-content">
            <h1>{{qrTitle}}</h1>
            <img *ngIf="qrCodeImage" [src]="qrCodeImage" alt="QR Code Image">
        </div>


    </div>
    <div class="col-md-8 col-12">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Emprunt Form</h5>
                <form>
                    <div class="form-group">
                        <label for="dateDebut">Date DÃ©but:</label>
                        <input type="date" class="form-control" id="dateDebut" [(ngModel)]="emp.dateDebut"
                            name="dateDebut">
                    </div>
                    <div class="form-group">
                        <label for="dateFin">Date Fin:</label>
                        <input type="date" class="form-control" id="dateFin" [(ngModel)]="emp.dateFin" name="dateFin">
                    </div>

                    <button type="button" class="btn btn-dark" (click)="submitForm()">Emprunt</button>
                </form>
            </div>
        </div>


    </div>



</div>
