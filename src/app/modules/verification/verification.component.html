<div style="padding: 50px;">
    <label for="">Code</label>
    <input type="text" class="form-control" name="code" [(ngModel)]="code">
    <button style="margin-top: 20px;" class="btn btn-dark" (click)="verify()">VÃ©rification</button>
</div>



<div class="row mt-3">
    <table class="table" style="margin: 20px;" *ngIf="emprunt">
        <thead class="table-dark">
            <tr>
                <th>Code</th>
                <th>Titre</th>
                <th>Autheur</th>
                <th>Genre</th>
                <th>Format</th>
                <th>Public cible</th>
                <th>Date de retour</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="color: blue;">{{emprunt.code}}</td>
                <td>{{emprunt.livre.titre}}</td>
                <td>{{emprunt.livre.auteur}}</td>
                <td>{{emprunt.livre.genreLivre}}</td>
                <td>{{emprunt.livre.formatLivre}}</td>
                <td>{{emprunt.livre.publicCible}}</td>
                <td style="color: red; font-weight: bold;">{{emprunt.dateFin}}</td>

            </tr>
        </tbody>
    </table>
    <div style="padding: 80px;">
        <div class="alert alert-danger" role="alert" *ngIf="emprunt==null">
            Not found
        </div>
    </div>

</div>
