<app-breadcrumb></app-breadcrumb>
<div class="row">
    <div class="col-md-4 col-12" *ngFor="let livre of livres">
        <app-card-livre [childInput]="livre"></app-card-livre>

    <app-pagination [currentPage]="currentPage" [pageSize]="pageSize" [totalItems]="totalItems"

</div>
